<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
   
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="stylesheet" href="style.css">
    <title>Simple Calculater</title>
    <script src="calc.js">
   
    </script>
  </head>
  <body>
    <div class="container">
      <div><h2>Calculater</h2></div>
      <div class="row">
        <div class="text"><input type="text" id="res"/></div>
      </div>
      <div class="row">
        <div class="btn">
          <button >m2</button>
          <button >m1</button>
          <button onclick="show('%')">%</button>
          <button onclick="show('/')">/</button>
        </div>
      </div>
      <div class="row">
        <div class="btn">
         
          <button onclick="show('7')">7</button>
          <button onclick="show('8')">8</button>
          <button onclick="show('9')">9</button>
          <button onclick="show('*')">*</button>
        </div>
      </div>
      <div class="row">
        <div class="btn">
         
          <button onclick="show('4')">4</button>
          <button onclick="show('5')">5</button>
          <button onclick="show('6')">6</button>
          <button onclick="show('-')">-</button>
        </div>
      </div>
      <div class="row">
        <div class="btn">
          <button onclick="show('1')">1</button>
          <button onclick="show('2')">2</button>
          <button onclick="show('3')">3</button>
          <button onclick="show('+')">+</button>
        </div>
      </div>
      <div class="row">
        <div class="btn">
          <button onclick="show('0')">0</button>
          <button onclick="show('.')">.</button>
          <button onclick="ac()" style="background-color: green;">C</button>
          <button onclick="calc()">=</button>
        </div>
      </div>
    </div>
    
   
  </body>
</html>
